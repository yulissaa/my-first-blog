<html>
    <head>
        <title>Django Girls- Yulissa's blog</title>
    </head>
    <body>
        <div>
            <h1>Yulissa's Blog</h1>
        </div>

        {% for post in posts %}
             <div>
                <h2>{{ post.title }}</h1>
                <p>published: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
    </body>
</html>
